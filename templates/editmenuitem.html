<html>
<body>
    <h1> Edit Menu Item </h1>

    <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id, item=item)}}" method='post'>
        <p> Name: </p>
            <input type='text' size='30' name='name' placeholder="{{item.name}}">
        <p> Price: </p>
            <input type='float' size='10' name='price' placeholder="{{item.price}}">
        <p> Description: </p>
            <input type='text' size='200' name='description' placeholder="{{item.description}}">
        <input type='submit', value='Edit'>
    </form>
    <a href='{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}'>Cancel</a>
</body>

</html>
